name: End-to-end tests
on: pull_request
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: run app
        run: pnpm run dev &

      - name: Cypress run firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
      - name: Cypress run firefox
        uses: cypress-io/github-action@v6
        with:
          browser: chrome