name: End-to-end tests
on: pull_request
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ chrome, firefox ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
    
      - name: Install dependencies
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: pnpm run dev
          browser: ${{ matrix.browser }}
