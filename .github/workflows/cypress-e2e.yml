name: End-to-end tests
on: pull_request
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ chrome, firefox ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: /home/runner/.local/share/pnpm/store/v10        
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: /home/runner/.local/share/pnpm/store/v10
          start: pnpm run dev
          browser: ${{ matrix.browser }}
